sonar.projectKey=InseeFrLab_edt
sonar.organization=inseefrlab
sonar.host.url=https://sonarcloud.io

# Project name & version
sonar.projectName=edt
sonar.projectVersion=0.1.0

# Path to sources
sonar.sources=src
sonar.exclusions=src/**/*.spec.ts, src/*/stories/**

# Path to tests
sonar.test.inclusions=src/**/*.spec.ts, src/**/*.test.ts

# Coverage
sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.coverage.exclusions=src/**/*.spec.ts,src/**/*.test.ts,src/*/stories/**

# Source encoding
sonar.sourceEncoding=UTF-8